<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>自己紹介サイト</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
      $(window).mousemove(function(){
        $('#txt1').val(event.clientX);
        $('#txt2').val(event.clientY);
      });
    });
    </script>
</head>
<body>
        <header>
            <h1>見習いエンジニアの自己紹介サイト</h1>
            <img src="images.png" alt="programinng画像" title="エンジニア">
        </header>
        <div>X座標:<input type="text" id="txt1"></div>
        <div>Y座標:<input type="text" id="txt2"></div>
        <div id="branding">
          
          <p>紹介項目</p>
        </div>
        <nav>
          <ul>
            <li>名前</li>
            <li>出身</li>
            <li>年齢・誕生日</li>
            <li>職業</li>
          </ul>
        </nav>
        <section>
        <article>
          <span class="date">2019/09/15現在</span>
          <h2>名前</h2>
          <p>
           難波聖也（なんばせいや）
          </p>
          <h2>出身</h2>
          <p>
           兵庫県神戸市
          </p>
          <div class="box8">
              <p>明石海峡大橋のところ！！！！！！！</p>
          </div>
          <link rel="stylesheet" type="text/css" href="BOX.css">

          <script>     
$(function() {
 
 //マウスを乗せたら発動
 $('.box8').hover(function() {

   //マウスを乗せたら色が変わる
   $(this).css('background', '#c00');
   console.time() ;

 //ここにはマウスを離したときの動作を記述
 }, function() {

   //色指定を空欄にすれば元の色に戻る
   $(this).css('background', '');
   console.timeEnd() ;
 });
});
          </script>
          <h2>年齢・誕生日</h2>
          <p>
           1995（平成7年）8月30日生まれ（24歳）
          </p>
          <h2>職業</h2>
          <p>
           ウェブアナリスト（プログラム組めるようになりたいw）
          </p>
          <p>
            ボタン↓
         </p>
          <button class="button5"　type=“button” onclick="location.href='index2.html'">もっと見る</button>
          <link rel="stylesheet" type="text/css" href="button.css">
          <script>
              $('button').click(function() {
                  alert('クリックされました！');
              })
          </script>
  
        </article>
        </section>
        
        <footer>
        <address>Copyright(C)難波聖也,Allright Reserved.</address>
        </footer>
        </body>
        </html>
