<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>自己紹介サイト</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function(){
      $(window).mousemove(function(){
        $('#txt1').val(event.clientX);
        $('#txt2').val(event.clientY);
      });
    });
    </script>
</head>
<body>
        <header>
            <h1>見習いエンジニアの自己紹介サイト</h1>
            <img src="images.png" alt="programinng画像" title="エンジニア">
        </header>
        <div id="branding">
          <p>紹介項目</p>
        </div>
        <nav>
          <ul>
            <li>名前</li>
            <li>出身</li>
            <li>年齢・誕生日</li>
            <li>職業</li>
          </ul>
        </nav>
        <section>
        <article>
          <span class="date">2019/10/13現在</span>
          <h2>名前</h2>
          <p>
           難波聖也（なんばせいや）
          </p>
          <h2>出身</h2>
    <div>X座標:<input type="text" id="txt1"></div>
    <div>Y座標:<input type="text" id="txt2"></div>
        </article>
        </section>
        <footer>
        <address>Copyright(C)難波聖也,Allright Reserved.</address>
        </footer>
        </body>
        </html>
